	<!-- jquery CDN -->

	<!-- Multi Select-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="KioskLanding1.css">

	<script>
	$(document).ready(function() {
	 $('[data-toggle="tooltip"]').tooltip();
	$('#languages').multiselect({
		nonSelectedText: 'Select Language'
	});
	var last_valid_selection = null;
	 $('#languages').on('change', function() {
		 var $sel = $(this).find(':selected');
		 if ($sel.length < 4) {
			  $sel.addClass('selected');
				$(this).find(':not(:selected)').removeClass('selected');
			}else {
				$(this) .find(':selected:not(.selected)') .prop('selected', false);
			}
		});
	});
	</script>
	</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">

	</div>

		<div class="container sea" align="center" >
		  <div class="sw">
			<form action="kiosk_result.html">
				<div class="form-group" >
					<select id="languages" class="multiselect-ui form-control" name="languages[]" multiple>
						<option value="English">English</option>
						<option value="Hindi">Hindi</option>
						<option value="Kannada">Kannada</option>
						<option value="Malayalam">Malayalam</option>
						<option value="Marathi">Marathi</option>
						<option value="Odiya">Odiya</option>
						<option value="Tamil">Tamil</option>
						<option value="Telugu">Telugu</option>
					</select>
				</div>
			  <input type="text" class="search form-group" id="search_bar" list="docs" placeholder="Speciality Or Doctor's Name..." >
				 <button type="button" class="go form-group entypo-search" onclick="window.location.href='kiosk_result.html'"></button>

							General Doctor(MBBS)</option>

					<option value="Cardiology" >Cardiology</option>
					<option value="Gynacology" >Gynacology</option>
					<option value="Ophthalmology" >Ophthalmology</option>
					<option value="Oncology" >Oncology</option>
					<option value="Psychology" >Psychology</option>
					<option value="Neurology" >Neurology</option>
					</datalist>

			</form>
