	<script>
	$(document).ready(function() {
		$('[data-toggle="tooltip"]').tooltip();
		var date = new Date();
		var month = new Array();
		month[0] = "Jan";
		month[1] = "Feb";
		month[2] = "March";
		month[3] = "April";
		month[4] = "May";
		month[5] = "June";
		month[6] = "July";
		month[7] = "Aug";
		month[8] = "Sept";
		month[9] = "Oct";
		month[10] = "Nov";
		month[11] = "Dec";
		date = new Date(date.getTime() + 24*60*60*1000);
		for(var i=0;i<5;i++){
				date = new Date(date.getTime() + 24*60*60*1000);
				var dd = date.getDate();
				var mm = month[date.getMonth()];
				$("#days")[0].options.add( new Option(dd+" "+mm , dd+" "+mm) );
		}

		// on load to select first slot
	var temp = $('#appoint_time').children('a:first').text();
	if(temp){
		temp = "Appointment Time at " + temp + " (Click to select another time slot)";
		$('#appoint_text').val(temp);
	}
	// if no slots are empty
	else{
		$('#appoint_text').val("No Slots for the Doctor at the selected Date");
	}
	// hiding appointments
	$('#appoint_time').hide();
	// multiselect enabling
	$('#days').multiselect({
			nonSelectedText: 'Select day'
	});
	// displaying the Appointment slots
	$('#appoint_text').focus(function(){
		$('#appoint_time').slideDown("fast");
		// var d = new Date();
		// alert(d);
	});
	// hiding the Appointment slots
	$('#appoint_time').children('.btn-info').on('click',function(){
		// inputting into textbox (id: appoint_text)
		var temp = $(this).text();
		temp = "Appointment Time at " + temp + " (Click to select another time slot)";
		$('#appoint_text').val(temp);
		$('#appoint_time').slideUp("fast");

	});
	});
	</script>
